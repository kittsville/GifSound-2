<body>
<div id="wrapper">
	<div id="header">
		<h1>GifSound 2</h1>
		<div id="notifications"></div>
	</div>
	
	<!-- GitHub Repo Link -->
	<a href="https://github.com/kittsville/GifSound-2">
		<img id="fork-me" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png">
	</a>
	
	<!-- The good stuff -->
	<div id="content">
		<div id="display">
			<div id="gif-area">
				<div class="loading display-state">
					<div class="loading-wrap">
						<div class="sk-circle">
							<div class="sk-circle1 sk-child"></div>
							<div class="sk-circle2 sk-child"></div>
							<div class="sk-circle3 sk-child"></div>
							<div class="sk-circle4 sk-child"></div>
							<div class="sk-circle5 sk-child"></div>
							<div class="sk-circle6 sk-child"></div>
							<div class="sk-circle7 sk-child"></div>
							<div class="sk-circle8 sk-child"></div>
							<div class="sk-circle9 sk-child"></div>
							<div class="sk-circle10 sk-child"></div>
							<div class="sk-circle11 sk-child"></div>
							<div class="sk-circle12 sk-child"></div>
						</div>
						<p>Loading gif...</p>
						<!-- Balances vertical positioning -->
						<div class="sk-circle"></div>
					</div>
				</div>
				<div class="ready display-state">
					<p>Ready, waiting for sound</p>
				</div>
				<div class="display display-state">
					<div id="gif-wrapper">
						<!-- Gif embeds here -->
					</div>
				</div>
				<div class="error display-state">
					<p>Something went wrong :/</p>
				</div>
			</div>
			<div id="sound-area">
				<div class="loading display-state">
					<div class="loading-wrap">
						<div class="sk-circle">
							<div class="sk-circle1 sk-child"></div>
							<div class="sk-circle2 sk-child"></div>
							<div class="sk-circle3 sk-child"></div>
							<div class="sk-circle4 sk-child"></div>
							<div class="sk-circle5 sk-child"></div>
							<div class="sk-circle6 sk-child"></div>
							<div class="sk-circle7 sk-child"></div>
							<div class="sk-circle8 sk-child"></div>
							<div class="sk-circle9 sk-child"></div>
							<div class="sk-circle10 sk-child"></div>
							<div class="sk-circle11 sk-child"></div>
							<div class="sk-circle12 sk-child"></div>
						</div>
						<p>Loading Sound...</p>
						<!-- Balances vertical positioning -->
						<div class="sk-circle"></div>
					</div>
				</div>
				<div class="ready display-state">
					<p>Ready, waiting for gif</p>
				</div>
				<div class="display display-state">
					<div id="sound-cover">
						<p>Hover to reveal sound</p>
					</div>
					<div id="sound-wrapper">
						<!-- Sound embeds here -->
					</div>
				</div>
				<div class="error display-state">
					<p>Something went wrong :/</p>
				</div>
			</div>
		</div>
		<form id="gifsound-input">
			<input id="gif-url" type="url" placeholder="http://i.imgur.com/jVPevfc.gifv"/>
			<input id="sound-url" type="url" placeholder="https://www.youtube.com/watch?v=0yBnIUX0QAE"/>
			<input id="sound-start-time" type="text" placeholder="2"/>
			<input type="submit" id="make-gifsound" value="Make">
		</form>
	</div>
	<div id="footer">
		<div id="disclaimer">
			<p>Pre-Alpha Release: Approach with caution | <a href="mailto:kittsville@gmail.com">Contact</p>
		</div>
	</div>
</div>
