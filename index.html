<!DOCTYPE html>
<html lang="en-GB">
<head>
	<title>GifSound 2</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="description" content="Mash animated gifs with sounds and music in silly ways for stupid reasons. ">
	<meta name="abstract" content="Mash gifs and sounds together">
	<meta name="keywords" content="gif, sound, music, mashup, Reddit, gifsound">
	<meta name="author" content="Kit Maywood">
	
	<meta property="og:title" content="GifSound 2">
	<meta property="og:type" content="website">
	
	<base href="assets/">
	
	<link rel="manifest" href="manifest.json">
	<meta name="msapplication-config" content="browserconfig.xml">
	
	<meta name="apple-mobile-web-app-title" content="GifSound 2">
	<meta name="application-name" content="GifSound 2">
	
	<!-- Icon/Browser Theming Bullshit -->
	<link rel="apple-touch-icon" sizes="57x57" href="favicons/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="favicons/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="favicons/apple-touch-icon-72x72.png">

	<link rel="apple-touch-icon" sizes="114x114" href="favicons/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="favicons/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="favicons/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="favicons/favicon-194x194.png" sizes="194x194">
	<link rel="icon" type="image/png" href="favicons/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="favicons/android-chrome-192x192.png" sizes="192x192">
	<link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16">
	<meta name="msapplication-TileColor" content="#f1f1f1">
	<meta name="msapplication-TileImage" content="/favicons/mstile-144x144.png">
	<meta name="theme-color" content="#f1f1f1">
	
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div id="wrapper">
	<div id="header">
		<h1>GifSound 2</h1>
	</div>
	
	<!-- The good stuff -->
	<div id="content">
		<div id="display">
			<div id="gif-area">
				<div id="gif-loading">
					<div class="sk-circle">
						<div class="sk-circle1 sk-child"></div>
						<div class="sk-circle2 sk-child"></div>
						<div class="sk-circle3 sk-child"></div>
						<div class="sk-circle4 sk-child"></div>
						<div class="sk-circle5 sk-child"></div>
						<div class="sk-circle6 sk-child"></div>
						<div class="sk-circle7 sk-child"></div>
						<div class="sk-circle8 sk-child"></div>
						<div class="sk-circle9 sk-child"></div>
						<div class="sk-circle10 sk-child"></div>
						<div class="sk-circle11 sk-child"></div>
						<div class="sk-circle12 sk-child"></div>
					</div>
					<p>Loading gif...</p>
				</div>
				<div id="gif-wrapper">
					<!-- First of all, I'm not a wrapper -->
				</div>
			</div>
			<div id="sound-area">
				<div id="sound-loading">
					<div class="sk-circle">
						<div class="sk-circle1 sk-child"></div>
						<div class="sk-circle2 sk-child"></div>
						<div class="sk-circle3 sk-child"></div>
						<div class="sk-circle4 sk-child"></div>
						<div class="sk-circle5 sk-child"></div>
						<div class="sk-circle6 sk-child"></div>
						<div class="sk-circle7 sk-child"></div>
						<div class="sk-circle8 sk-child"></div>
						<div class="sk-circle9 sk-child"></div>
						<div class="sk-circle10 sk-child"></div>
						<div class="sk-circle11 sk-child"></div>
						<div class="sk-circle12 sk-child"></div>
					</div>
					<p>Loading Sound...</p>
				</div>
				<div id="sound-wrapper">
					
				</div>
			</div>
		</div>
		<form id="gifsound-input">
			<input id="gif-url" type="url" placeholder="http://i.imgur.com/jVPevfc.gifv"/>
			<input id="sound-url" type="url" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ"/>
			<input id="sound-start-time" type="text" placeholder="2"/>
			<input type="submit" id="make-gifsound" value="Make">
		</form>
	</div>
	<div id="footer">
		<div id="disclaimer">
			<p>Nothing you see here should be taken seriously</p>
		</div>
	</div>
</div>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
